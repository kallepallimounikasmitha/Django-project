    <script>
    $( function() {

     } );

     <script>
    $( function() {
    $('#datepicker1').datepicker({ dateFormat: 'yy-mm-dd' });
     } );
    </script>

<div class="container">
<form action="" method="post" class="form" class="form-wrapper cf">
    {% csrf_token %}


    <div class="row">
    <div class="input-field col s7">
      <input type="text" id="datepicker" name="Fromdate" type="text" class="validate" required>
      <label class="active" for="first_name2">From Date</label>
    </div>
        <div class="input-field col s7">
      <input type="text" id="datepicker1" name="Todate" type="text" class="validate" required>

    </div>
        <div class="input-field col s7">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>

  </div>
</form>
</div>
